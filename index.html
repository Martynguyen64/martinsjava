<!DOCTYPE html>
<html>
<head>
  <title>NBA Player Points Comparison</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NBA Player Points Comparison</h1>
  
    <form id="comparison-form">
      <div class="form-group">
        <label for="player-name">Player Name (First then Last):</label>
        <input type="text" id="player-name" required>
      </div>

      <div class="form-group">
        <label for="test-points">Line:</label>
        <input type="number" id="test-points" required>
      </div>

      <button type="submit" id="compare-btn">Compare</button>

    </form>

    <p id="result"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
